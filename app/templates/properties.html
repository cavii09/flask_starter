{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Properties</h1>

{% include 'flash_messages.html'%}

<div class="main">
    {% for property in properties %}
    <div class="pro">
        <img src="{{ url_for('get_images', filename=property.photo)}}" alt = "Photo of the Property"> <br/>
        <p class = "title">{{ property.property_title}}</p>
        <p class = "location">{{ property.location}}</p>
        <p class = "price">{{ property.price}}</p>
        <a href="{{ url_for('specific_property', propertyid=property.id) }}" class="move-to">View Property</a> 
    </div>
    {% endfor %}
</div>

{% endblock %}
